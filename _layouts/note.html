---
layout: default
---

<div class="header">
  <span style="color:gray; text-indent:20%;">Jasper den Oudens</span>
  <h1 class="title"><a href="/">notes {{ site.name }}</a></h1>
  <hr>
</div>

<h2><span class="meta">{{ page.date | date_to_string }}</span> {{ page.title }}</h2>

<div class="post">
{{ content }}
</div>

<br> <br>
<h4 style="color:gray">Blog Posts</h4>
<ul class="posts">
  {% for post in site.posts %}
  <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
